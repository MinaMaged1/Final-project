<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <link href="static/styles.css" rel="stylesheet">
        <link href="/static/icon.png" rel="icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/styles2.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Online quizes{% block title %}{% endblock %}</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><image  class="logo" src="static/logo.png" alt=""></image></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collape navbar-collapse" id="navbar">
                {% if session.user_id %}
                <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/indexq">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/make">Make Quiz</a></li>
                        <li class="nav-item"><a class="nav-link" href="/take">Take Quiz</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer class="small text-left text-muted">
            Contact us for any suggestions at
            <div>
                Email:
            </div>
            Phone:

        </footer>
    </body>
</html>

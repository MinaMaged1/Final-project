{% extends "layout.html" %}

{% block title %}
    : Log in
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="main">
        <div class="form-group">
            <input name="email" type="text" placeholder="Email" autofocus class="form-control form" autocomplete="off">
        </div>
        <div class="form-group">
            <input name="password" type="password" placeholder="Password" autofocus class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
{% endblock %}
